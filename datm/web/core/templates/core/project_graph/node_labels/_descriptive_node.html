{% load staticfiles %}
<div class='node-container'>
    <div class='{% block node_container_class %}{% endblock %}-node-container'>
        <div class='icon-container'>
            <div class='node-actions' hidden>
                {% block node_buttons %}{% endblock %}
            </div>
        </div>
        <div class='bracket-container'>
            <img src='{% static 'core/images/graph_bracket.png' %}'/>
        </div>
        <div class='description-container'>
            {% block node_description %}{% endblock %}
        </div>
    </div>
    <div class='{% block node_label_class %}{% endblock %}-node-label'>
        {% block node_name %}{% endblock %}
    </div>
</div>

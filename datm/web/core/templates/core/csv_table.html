<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>CSV</title>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static "core/js/jquery-1.12.0.min.js" %}"></script>
    <script type="text/javascript" src="{% static "core/js/jquery.csvToTable.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "core/css/bootstrap.min.css" %}"/>
</head>
<body style="background-color: #f5f5f5">

<table class="table" style="font-size: .9em; font-family: monospace;">
    <thead>
    <tr>
        {% for column in column_names %}
            <th>{{ column }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
        <tr>
            {% for column in row %}
                <td>{{ column }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>

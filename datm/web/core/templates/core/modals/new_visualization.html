<div class="modal fade new-visualization-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="panel panel-default modal-panel">
            <div class="panel-body modal-panel-body">
                <!-- Start form -->
                <form action="{% url 'core:new_visualization' project_id=project.id %}" method="post"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12 modal-heading">
                            <h3 class="modal-dataset-name">New Visualization</h3>
                        </div>
                    </div>
                    <div class="row modal-form-row">
                        <div class="col-md-12">
                            <p class="modal-input-header">VISUALIZATION TITLE</p>
                            <input type="text" name="visualization_title" class="form-control">
                            <input type="hidden" name="dataset_id" class="form-control" id="dataset-id-field">
                        </div>
                    </div>
                    <div class="row modal-form-row">
                        <div class="col-md-12">
                            <p class="modal-input-header">VISUALIZATION TYPE</p>
                            <select class="form-control" name="visualization_type">
                                <option value="histogram">Histogram</option>
                                <option value="boxplot">Boxplot</option>
                                <option value="violin">Violin Plot</option>
                                <option value="heatmap">Heat Map</option>
                            </select>
                        </div>
                    </div>
                    <div class="row modal-btns">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-default btn-block green-btn"><span
                                    class="glyphicon glyphicon-ok"
                                    aria-hidden="true"></span> Create Visualization
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade new-project-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="panel panel-default modal-panel">
            <div class="panel-body modal-panel-body">
                <!-- Start form -->
                <form action="{% url 'core:new_project' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12 modal-heading">
                            <h3>New Project</h3>
                        </div>
                    </div>
                    <div class="row modal-form-row">
                        <div class="col-md-12">
                            <p class="modal-input-header">PROJECT NAME</p>
                            <input type="text" name="project_name" class="form-control">
                        </div>
                    </div>
                    <div class="row modal-form-row">
                        <div class="col-md-12">
                            <p class="modal-input-header">PROJECT DESCRIPTION</p>
                            <textarea class="form-control" name="project_description" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="row modal-btns">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-default btn-block green-btn"><span class="glyphicon glyphicon-ok"
                                                               aria-hidden="true"></span> Create Project</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

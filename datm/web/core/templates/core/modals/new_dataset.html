<div class="modal fade new-dataset-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="panel panel-default modal-panel">
            <div class="panel-body modal-panel-body">
                <!-- Start form -->
                <form action="{% url 'core:new_dataset' project_id=project.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12 modal-heading">
                            <h3>New Dataset</h3>
                        </div>
                    </div>
                    <div class="row modal-form-row">
                        <div class="col-md-12">
                            <p class="modal-input-header">DATASET NAME</p>
                            <input type="text" name="dataset_name" class="form-control slug-name" onkeyup="this.value=this.value.replace(/\W|^(?=\d)/,'_')">
                        </div>
                    </div>
                    <div class="row modal-form-row">
                        <div class="col-md-12">
                            <p class="modal-input-header">DESCRIPTION</p>
                            <textarea class="form-control" name="description" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="row modal-form-row">
                        <div class="col-md-12">
                            <p class="modal-input-header">FILE</p>
                            <div class="input-group">
                <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Browse&hellip; <input type="file" id="datafile" name="datafile" class="form-control">
                    </span>
                </span>
                                <input type="text" class="form-control filename-field" name="dataset_filename"
                                       id="filename" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row modal-btns">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-default btn-block green-btn"><span class="glyphicon glyphicon-ok"
                                                               aria-hidden="true"></span> Add Dataset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

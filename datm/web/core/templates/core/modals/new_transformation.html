<div class="modal fade new-transformation-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="panel panel-default modal-panel">
            <div class="panel-body modal-panel-body">
                <!-- Start form -->
                <form action="{% url 'core:new_transformation' project_id=project.id %}" method="post" enctype="multipart/form-data" id="new-transformation-form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12 modal-heading">
                            <h3 class="modal-dataset-name">New Transformation</h3>
                        </div>
                    </div>
                    <div class="row modal-form-row">
                        <div class="col-md-12">
                            <p class="modal-input-header">TRANSFORMATION TYPE</p>
                            <select class="form-control" name="transformation_type">
                                <option value="manipulation_set">Manipulation Set</option>
                                <option value="sql">SQL</option>
                            </select>
                        </div>
                    </div>
                    <div class="row modal-form-row">
                        <div class="col-md-12">
                            <p class="modal-input-header">DESCRIPTION/NOTES</p>
                            <input type="text" name="description" class="form-control">
                            <input type="hidden" name="dataset_id" class="form-control" id="dataset-id-field">
                        </div>
                    </div>
                    <div class="row modal-form-row">
                        <div class="col-md-12">
                            <p class="modal-input-header">CHILD DATASET NAME</p>
                            <p class="inv-dataset-name-msg" hidden>A dataset with that name already exists!</p>
                            <input type="text" name="child_dataset_name" class="form-control new-child-dataset-name"  onkeyup="this.value=this.value.replace(/\W|^(?=\d)/,'_')">
                        </div>
                    </div>
                    <div class="row modal-form-row">
                        <div class="col-md-12">
                            <p class="modal-input-header">CHILD DATASET DESCRIPTION</p>
                            <input type="text" name="child_dataset_description" class="form-control">
                        </div>
                    </div>
                    <div class="row modal-btns">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-default btn-block green-btn"><span class="glyphicon glyphicon-ok"
                                                               aria-hidden="true"></span> Create Transformation</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
